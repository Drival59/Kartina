<header>
  <div class="header-top">

    <a [routerLink]="">
      <div class="logo-slogan">
        <div class="logo-Kartina"></div>
        <h1 class="title-Kartina">Kartina</h1>
        <p class="slogan">L'envie d'oeuvres d'art chez soi</p>
      </div>
    </a>

    <nav class="nav-Kartina-top navbar navbar-expand-md navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav nav-content">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control search-Kartina" type="search" placeholder="Rechercher..." aria-label="Search">
            <button class="btn btn-search-Kartina" type="submit"><fa-icon [icon]="faSearch"></fa-icon></button>
          </form>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <fa-icon [icon]="faUser"></fa-icon> Compte
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">S'authentifier</a>
              <a class="dropdown-item" href="#">Créer un compte</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Aide</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Langue
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#"><img src="../assets/flags/flag-fr.png" alt="fr"> Français</a>
              <a class="dropdown-item" href="#"><img src="../assets/flags/flag-uk.png" alt="uk"> Anglais</a>
              <a class="dropdown-item" href="#"><img src="../assets/flags/flag-spain.png" alt="spain"> Espagnol</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"><fa-icon [icon]="faShoppingCart"></fa-icon> Panier</a>
          </li>
        </ul>
      </div>
    </nav>

  </div>

  <div class="header-bottom">
    <nav class="nav-Kartina-bottom navbar navbar-expand-md">
      <ul class="navbar-nav nav-content">
        <li class="li-bottom nav-item active">
          <a class="nav-link" href="#">Photographies</a>
        </li>
        <li class="li-bottom nav-item active">
          <a class="nav-link" href="#">Nouveautés</a>
        </li>
        <li class="li-bottom nav-item active">
          <a class="nav-link" href="#">Artistes</a>
        </li>
        <li class="li-bottom nav-item active">
          <a class="nav-link" href="#">Derniers exemplaires</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
